name: Dart

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

  
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
        java-version: '12.x'
        distribution: 'zulu'
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.0'
    - run: flutter pub get
    - run: flutter build apk
    - name: google-drive-upload-git-action
      uses: mahmudulhasan766/google-drive-upload-git-action@v0.3
